<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Waste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="donate-form">
            <h2>Donate Waste</h2>
            <form id="donateForm" enctype="multipart/form-data"> <!-- Add enctype for file upload -->
                <div class="form-group">
                    <label for="plasticType">Type of Plastic:</label>
                    <select id="plasticType" name="plasticType">
                        <option value="">Select Type</option>
                        <option value="polythene">Polythene</option>
                        <option value="bottles">Bottles</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantity (in kgs):</label>
                    <input type="number" id="quantity" name="quantity" min="0" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="location">Location:</label>
                    <select id="location" name="location">
                        <option value="">Select Location</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <!-- Add more states as needed -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="files">Upload Pictures or Videos:</label>
                    <input type="file" id="files" name="files" accept="image/*,video/*" multiple> <!-- Add file input for pictures or videos -->
                </div>
                
                <input type="submit" value="Submit" class="btn">
            </form>
        </div>
    </div>

    <script>
        document.getElementById("donateForm").addEventListener("submit", function(event) {
            // Prevent default form submission
            event.preventDefault();
            
            // Redirect to a new page
            window.location.href = "thankyou.html"; // Replace "thankyou.html" with the URL of the new page
        });
    </script>
</body>
</html>
